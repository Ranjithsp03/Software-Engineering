<html>

<head>
    <title>Post Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        li {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="postjob.css">
</head>

<body>
    {% load static %} 
    <link rel="stylesheet" href="{%static "css/postjob.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <main class="d-flex">
        <div class="d-flex flex-column p-5 text-bg-dark" style="width: 230px; height:739px;position: fixed;">
            <h1 href="#" class="d-flex mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                style="text-align: center;">
                <span class="fs-4">ITJosbster</span>
            </h1>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'postjobs' %}" class="nav-link active" onclick="window.location='jobpost.html'">
                        Post Job
                    </a>
                </li>
                </li>
                <li>
                    <a href="{% url 'checkresume' data %}" class="nav-link text-white">
                        Applications
                    </a>
                </li>
           
               
                <br>
               
            </ul>
            <hr>
            <div>
                <a href="{% url 'front' %}" class="text-white text-decoration-none" onclick="window.location='signup.html';"
                    style="width: 10px; padding-left: 0%;color: aqua;">
                    <img src="{%static "img\signout.svg" %}" width="30">
                    <strong>Sign out</strong>
                </a>
            </div>
        </div>
        <div class="Mainheader col-lg-10"
            style="background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%); width: 100%;">
            <div class="p-5 text-center bg-body-tertiary rounded-5"
                style="margin-top: 20px;margin-left: 450px; width: 60%;background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);">
                <h1 class="text-body-emphasis">Post Jobs</h1>
                <p class="lead">
                    Everything you need to make great hires. Post jobs, reachout and examine your applicants...
                </p>
            </div>
            <br><br>
            <div class="orgprofile" style="margin-left: 600px;width: 40%;font-size: large;">
                <form id="Organisation-profile" method="POST" action="/postjobs" >
                    {% csrf_token %}
                    <div class="card rounded-5" style="padding: 20px;">
                        <h2>Job Overview</h2>
                        <br>
                        <input type="number" name="cid" value="{{ data }}" hidden>
                        <label for="job-title">Job Title:</label>
                        <input type="text" id="name" name="title" required><br>

                        <label for="job-location">Job location</label>
                        <input type="text" id="vacancies" name="location" required>
                        <br>

                        <label for="job-type">Job Type (Internship/Part-Time/Full- Time)</label>
                        <input type="text" id="vacancies" name="jobtype">
                        <br>
                       

                          <h2>Job Requirments</h2>
                          <label for="jobposter-name">Required skills</label>
                          <input type="text" id="job-title" name="skills" required><br>
  
                          <label for="jobposter-designation">Required experience</label>
                          <input type="number" id="job-title" name="experience" required><br>

                          <label for="job-vacancies">Vacancies</label>
                          <input type="number" id="vacancies" name="vacancies">
                          <br>
  
                        
                     
                    </div>
                    <br>
                 
                        <br>
                        <button type="submit" id="submit-button">Save and Submit</button>
                    
                    <br><br><br>

            

                </form>
            </div>
        </div>
    </main>

</body>

</html>

<html>

<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    {% load static %} 
  <link rel="stylesheet" href="{%static "css/login.css" %}">
  <div class="container col-xxl-8 px-auto py-auto">
    <div class="row align-items-center g-lg-2 py-5">
      <h1 class="display-4 fw-bold" style="color: rgb(0, 0, 0);">Hey! Welcome Back!</h1>
      <br></br>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <div class="p-4 p-md-5 border rounded-5 bg-body-tertiary" name="form" style="min-height: 0px;">
        <p>
          <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            User
          </button>
          <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseWidthExample">
            Company
          </button>
          <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#WidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            Admin
          </button>
        </p>
        <form id="ulogin" method="POST">
          {% csrf_token %}
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="card card-body" style="width: 300px;">
              <div class="form-field mb-3">
                <input type="email" id="umail" placeholder="Email-Id" autocomplete="off" name="email">
                <small></small>
              </div>
              <div class="form-field mb-3">
                <input type="password" id="upass" placeholder="Password" autocomplete="off" name="password">
                <small></small>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </div>
          </div>
        </form>
        <form id="clogin" method="POST" action="/clogin">
          {% csrf_token %}
          <div class="collapse collapse-horizontal" id="collapseExample">
            <div class="card card-body" style="width: 300px;">
              <div class="form-field mb-3">
                <input type="text" id="ccin" placeholder="CIN number" autocomplete="off" name="gstin">
                <small></small>
              </div>
              <div class="form-field mb-3">
                <input type="password" id="cpass" placeholder="Password" autocomplete="off" name="password">
                <small></small>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </div>
          </div>
        </form>
        <form id="alogin" method="POST" action="/alogin">
          {% csrf_token %}
          <div class="collapse collapse-horizontal" id="WidthExample">
            <div class="card card-body" style="width: 300px;">
              <div class="form-field mb-3">
                <input type="email" id="amail" placeholder="Email-Id" autocomplete="off" name="email">
                <small></small>
              </div>
              <div class="form-field mb-3">
                <input type="password" id="apass" placeholder="Password" autocomplete="off" name="password">
                <small></small>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </div>
          </div>
        </form>
        <hr class="my-2">
        <div>
          <b>didn't have account?
            <a href="{% url 'signup' %}">sign-up</a>
          </b>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="login.js"></script> -->
</body>

</html>

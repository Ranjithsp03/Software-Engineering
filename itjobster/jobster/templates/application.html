<html>

<head>
    <title>Post Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        li {
            text-align: center;
        }
    </style>
   
</head>

<body>
    {% load static %} 
    <link rel="stylesheet" href="{%static "css/postjob.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <form action="" method="post">
            {% csrf_token %}
    {% for i in data1 %}
        <header>
            <h1 id="resume-name" style="text-align: center;">NAME:{{i.name}}</h1>
            <h3 id="resume-email" style="text-align: center;">email:{{i.email}}</h3>
            <h3 id="resume-job-title" style="text-align: center;">job_title: {{i.job_title}}</h3>
            <input hidden name="email" value="{{ i.email }}">
            <button type="submit" id="submit-button" >Check Resume</button>
        </header>
    {% endfor %}
</form>
</body>
</html>

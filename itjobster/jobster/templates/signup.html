<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  

</head>

<body>
  {% load static %} 
  <link rel="stylesheet" href="{%static "css/signup.css" %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <div class="container col-xxl-8 px-auto py-auto">
    <div class="row align-items-center g-lg-2 py-5">
      <h1 class="display-4 fw-bold" style="color: rgb(0, 0, 0);">Welcome to ITJobster </h1>
      <br></br>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <div class="p-1 p-md-4 border rounded-5 bg-body-tertiary" name="form" style="min-height: 0px;">
        <p>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
            aria-expanded="false" aria-controls="collapseWidthExample">
            User
          </button>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Company
          </button>
        </p>
        <form method="POST" action="/signup" id="u_signup">
          {% csrf_token %}
          <div style="min-height: 0px; min-width: 0px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
              <div class="card card-body" style="width: 300px;">
                <div class="form-field mb-3">
                  <input type="text" id="username" placeholder="Username" name="username" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="email" id="email" placeholder="Email-Id" name="email" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="text" id="age" placeholder="Age" name="age" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="text" id="phoneno" placeholder="PhoneNumber" name="phone" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="text" id="location" placeholder="Location" name="location" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="text" id="aadharno" placeholder="AadharNumber" name="aadhar" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="password" id="password" placeholder="Password" name="password" autocomplete="off">
                  <small></small>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Signup</button>
              </div>
            </div>
          </div>
        </form>
        <form method="POST" action="/register" id="c_signup">
          {% csrf_token %}
          <div style="min-height: 0px; min-width: 0px;">
            <div class="collapse collapse-horizontal" id="collapseExample">
              <div class="card card-body" style="width: 300px;">
                <div class="form-field mb-3">
                  <input type="text" id="cin" placeholder="CIN number" name="gstin" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="text" id="cname" placeholder="Company Name" name="companyname" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="text" id="clocation" placeholder="Location" name="location" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="text" id="cphoneno" placeholder="Contact" name="contact" autocomplete="off">
                  <small></small>
                </div>
                <div class="form-field mb-3">
                  <input type="password" id="cpassword" placeholder="Password" name="password" autocomplete="off">
                  <small></small>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">REGISTER</button>
              </div>
            </div>
          </div>
          <hr class="my-2">
          <div>
            <b>Already have an account?
              <a href=" {% url 'login' %}">login-in</a>
            </b>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{%static "js/signup.js" %}"></script>
</body>

</html>
